<ul class="nav">
  <li class="nav-item">
    <a type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
      aria-current="page">Add</a>
  </li>
</ul>

<table class="table mt 3">
  <thead>
    <tr>
      <th scope="col">Id </th>
      <th scope="col">Thể loại</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of listBookData">
      <td>{{row.id}}</td>
      <td>{{row.theLoai}}</td>
      <td>
        <button (click)="onEdit(row)" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
          Edit</button>
        <button (click)="deleteListbook(row)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add_TheLoai</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue1">
          <div class="mb-3">
            <label for="exampleInputTen" class="form-label">Tên thể loại</label>
            <input type="text" formControlName="theLoai" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="modal-footer">
            <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" (click)="postListbookDetail()" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Edit_Sach</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue1">
          <div class="mb-3">
            <label for="exampleInputTen" class="form-label">Tên thể loại</label>
            <input type="text" formControlName="theLoai" class="form-control" id="exampleInputPassword1">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" (click)="updateListbook()" class="btn btn-primary">Update</button>
      </div>
    </div>
  </div>
</div>
